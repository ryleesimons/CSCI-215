<body>
<script type="text/Javascript">
/*
	Basic Prompt to Get Input

	In this exercise we will prompt the user for input, perform a simple
	calculation and display the result.

*/

	// 1. collect input
let firstName = prompt ("Enter first name:" , "Rylee");
let lastName = prompt ("Enter last name:" , "Simons");
	// 2. perform calculations
let fullName = lastName + "," + firstName;
	// 3. display output
console.log (fullName);
document.write (firstName);
</script>
</body>

<html>
<head>
	<title>Welcome to CSCI-215!</title>
</head>
<body>
<script type="text/Javascript">
let letterArray = prompt('Enter Value:').split(',');
const aVals = [];
const bVals = [];
for (let i = 0; i <letterArray.length; i++){
	if (letterArray[i].toLowerCase() === 'a') {
		aVals.push(letterArray[i]);
	} else if (letterArray[i].toLowerCase()=== 'b') {
	bVals.push(letterArray[i]);
	}
} 
let outputStr = (aVals.length !== bVals.length) ? 'say what?' : 'Keep on truckin'; document.write(outputStr);


</script>
</body>
</html>
